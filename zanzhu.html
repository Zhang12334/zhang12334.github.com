<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢赞助喵</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://github.com/Zhang12334/zhang12334.github.com/blob/main/assest/bg.png?raw=true');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container img {
            width: 500px;
            height: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/Zhang12334/zhang12334.github.com/blob/main/assest/wechat.jpg?raw=true" alt="收款码">
    </div>
</body>
</html>
